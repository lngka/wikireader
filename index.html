<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- custom  CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- icon for media buttons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>WikiReader</title>
  </head>
  <body>
    <div class="bg"></div>
    <!-- search bar -->
    <div id="main" class="row no-gutters">
      <div class="col"></div>
      <div>
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInput">Search term</label>
          <input type="text" class="form-control" id="inlineFormInput" placeholder="//search term here">
          <button type="submit" id="search-btn" class="btn btn-primary"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
          <a id="random-btn" class="btn btn-info" role="button" href="https://en.wikipedia.org/wiki/Special:Random"><i class="fa fa-random fa-2x" aria-hidden="true"></i></a>
        </form>
      </div>
      <div class="col"></div>
    </div>
    <!-- results placeholder -->
    <div id="results" class="row">
      <div class="card fadeIn dummyCard">
        <a href="https://google.com" class="card-block nostyle">
          <h4>//title placeholder</h4>
          <p>//result placeholder</p>
        </a>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>
</html>
